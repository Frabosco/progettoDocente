<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles('Registra Utente')"> </head>
<body>
<header th:replace="fragments/base.html :: intestazione_2"></header>
<br>
<br>
<br>
<div class="container-fluid vh-100">
	<img src="/images/sfondo.jpg" alt="Sfondo" class="w-100 vh-100">
	<div class="position-absolute top-50 start-50 translate-middle">
		<form th:action="@{/register}"method="POST">
		<div><h3>Effettua la registrazione dell'account</h3></div>
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" placeholder="username" required
						   th:field="${credential.username}"/></td>
				<td th:if="${#fields.hasErrors('credential.username')}"
					th:errors="${credential.username}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" placeholder="password" required
						   th:field="${credential.password}"/></td>
				<td th:if="${#fields.hasErrors('credential.password')}"
					th:errors="${credential.password}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>Nome</td>
				<td><input type="text" placeholder="nome" required
						   th:field="${user.nome}"/></td>
				<td th:if="${#fields.hasErrors('user.nome')}"
					th:errors="${user.nome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>Cognome</td>
				<td><input type="text" placeholder="cognome" required
						   th:field="${user.cognome}"/></td>
				<td th:if="${#fields.hasErrors('user.cognome')}"
					th:errors="${user.cognome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit" class="btn btn-dark py-2">Registra</button>
				</td>
			</tr>
		</table>
	</form>
	</div>
</div>
<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
