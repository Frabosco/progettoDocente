<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles('chefForm')">
</head>

<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		<br>
		<br>
		<br>
		<div class="container-fluid vh-100">
			<img src="/images/sfondo.jpg" alt="Sfondo" class="w-100 vh-100">
			<div class="position-absolute top-50 start-50 translate-middle">
				<form th:action="@{/admin/chef}" method="POST" th:object="${chef}">
					<div><h3>Inserisci un nuovo chef</h3></div>
					<div th:if="${#fields.hasGlobalErrors()}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
					</div>
					<div>
						<div>Nome: </div>
						<div><input th:field="*{nome}" required/></div>
						<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
					</div>

					<div>
						<div>Cognome: </div>
						<div><input th:field="*{cognome}" required/></div>
						<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
					</div>

					<div>
						<div>Nazionalit√†: </div>
						<div><input th:field="*{nazionalita}" required/></div>
						<div th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></div>
					</div>
					<button type="submit" class="btn btn-dark py-2">Conferma</button>
				</form>
			</div>
		</div>
		<footer th:replace="fragments/base.html :: footer"></footer>
	</body>
</html>
