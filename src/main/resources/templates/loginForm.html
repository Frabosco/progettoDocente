<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles('login')">
	</head>
	
	<body>
		<header th:replace="fragments/base.html :: intestazione_2"></header>
		<br>
		<br>
		<br>
		<div class="container-fluid vh-100">
			<img src="/images/sfondo.jpg" alt="Sfondo" class="w-100 vh-100">
			<div class="position-absolute top-50 start-50 translate-middle">
				<form th:action="@{/login}" method="POST">
					<div><h3>Effettua l'accesso al tuo account</h3></div>
					<table>
						<tr>
							<td>Username:</td>
							<td><input name="username" type="text" required /></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input name="password" type="password" required /></td>
						</tr>
						<tr>
							<td><button type="submit" class="btn btn-dark py-2">Login</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<footer th:replace="fragments/base.html :: footer"></footer>
	</body>

</html>
